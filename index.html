<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Gothic:wght@400;700;800&display=swap');
    </style>
    
    <title>Momentum App</title>
</head>
<body>
    <div id="center">
        <!-- clock -->
        <h1 id="clock">00:00:00</h1>

        <!-- login -->
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?"/>
            <input type="submit" value="log in"/>
        </form>

        <!-- logout -->
        <form id="logout-form" class="hidden">
            <input type="submit" value="log out"/>
        </form>

        <!-- greeting -->
        <h1 id="greeting" class="hidden"></h1>

        <!-- display -->
        
        <div class="calendarTodolist">
            <form id="todo-form" class="hidden">
            <input type="text" placeholder="Write a To Do and Press Enter" required/>
            </form>
            <ul id="todo-list"></ul>
            <table id="calendar_table" class="hidden" >
                <tr id="mainBar">
                    <td id="preventMonth" colspan="1"><input type="button" id="preventMonth_Button"></td>
                    <td id="yearMonth" colspan="5">1</td>
                    <td id="nextMonth" colspan="1"><input type="button" id="nextMonth_Button"></td>
                </tr>
                <tr>
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
            </table>
        </div>
        
        <hr>
        <div id="weather" class="hidden">
            <span></span>
            <span></span>
        </div>
        <!-- <hr> -->
        <div id="quote" class="hidden">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
